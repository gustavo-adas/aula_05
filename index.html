<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML avançado</title>
</head>

<body>

    <form action="salvar.html" method="get">
        <fieldset>
            <legend>Dados do Usuário</legend>

            <label for="nome">Nome: </label>
            <input id="nome" name="nome" type="text" placeholder="Digite o seu nome">

            <br><br>

            <label for="email">E-mail: </label>
            <input id="email" name="email" type="email" placeholder="Digite o seu e-mail">

            <br><br>

            <label for="senha">Senha: </label>
            <input id="senha" name="senha" type="password" placeholder="Digite sua senha">

            <br><br>

            <label for="cor">Selecione a cor do seu nome: </label>
            <br><br>
            <input name="cor" id="cor" type="color">

            <br><br>

            <label>Sexo:</label>
            <br>
            <input name="sexo" type="radio" value="masculino" id="masc"><label for="masc">Masculino</label>
            <br>
            <input name="sexo" type="radio" value="feminino" id="fem"><label for="fem">Feminino</label>
            <br>
            <input name="sexo" type="radio" value="nao definido" id="nInf"><label for="nInf">Prefiro não
                informar</label>

            <br><br>

            <label>Escolha:</label>
            <br>
            <input name="escolha" type="checkbox" value="1carro" id="1carro"> <label for="1carro">1 carro</label>
            <br>
            <input name="escolha" type="checkbox" value="2carros" id="2carros"> <label for="2carros">2 carros</label>
            <br>
            <input name="escolha" type="checkbox" value="3carros" id="3carros"> <label for="3carros">3 carros</label>

            <br><br>

            <label>Estado: </label>
            <br>
            <select name="estado" id="">
                <option value="estado">--Selecione o Estado--</option>
                <option value="ac">Acre</option>
                <option value="al">Alagoas</option>
                <option value="am">Amazonas</option>
                <option value="ap">Amapá</option>
                <option value="ba">Bahia</option>
                <option value="ce">Ceará</option>
                <option value="df">Distrito Federal</option>
                <option value="es">Espírito Santo</option>
                <option value="go">Goiás</option>
                <option value="ma">Maranhão</option>
                <option value="mt">Mato Grosso</option>
                <option value="ms">Mato Grosso do Sul</option>
                <option value="mg">Minas Gerais</option>
                <option value="pa">Pará</option>
                <option value="pb">Paraíba</option>
                <option value="pr">Paraná</option>
                <option value="pe">Pernambuco</option>
                <option value="pi">Piauí</option>
                <option value="rj">Rio de Janeiro</option>
                <option value="rn">Rio Grande do Norte</option>
                <option value="ro">Rondônia</option>
                <option value="rs">Rio Grande do Sul</option>
                <option value="rr">Roraima</option>
                <option value="sc">Santa Catarina</option>
                <option value="se">Sergipe</option>
                <option value="sp">São Paulo</option>
                <option value="to">Tocantins</option>
            </select>

            <br><br>
            <label for="">Imóvel: </label>
            <br>
            <select>
                <option value="selecione">--Selecione--</option>
                <optgroup label="Apartamento">
                    <option value="Modelos">Kitnet</option>
                    <option value="Modelos">1 Dormitório</option>
                    <option value="Modelos">2 Dormitório</option>
                    <option value="Modelos">Cobertura Alto Padrão</option>
                </optgroup>

                <optgroup label="Casa">
                    <option value="Opcional">Com Piscina</option>
                    <option value="Opcional">Sem Piscina</option>
                </optgroup>
            </select>

            <br><br>

            <label>Digite a região:</label>
            <br>
            <input list="listaRegiao" type="text" name="regiao" placeholder="Digite a Região">

            <datalist id="listaRegiao">
                <option value="Norte"></option>
                <option value="Sul"></option>
                <option value="Leste"></option>
                <option value="Oeste"></option>
                <option value="Centro"></option>
            </datalist>

            <br><br>

            <label>Digite uma mensagem:</label>
            <br>
            <textarea name="mensagem" cols="50" rows="10"></textarea>

            <br><br>

            <button>Enviar</button>
        </fieldset>
    </form>

</body>

</html>
